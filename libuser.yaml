Name: libuser
Summary: A user and group account administration library
Version: 0.56.13
Release: 1
Group: System/Base
License: LGPLv2+
URL: https://fedorahosted.org/libuser/
Sources:
    - https://fedorahosted.org/libuser/attachment/wiki/LibuserDownloads/libuser-%{version}.tar.bz2
Patches:
    - no_doc.patch

PkgBR:
    - pam-devel
    - popt-devel
    - gettext-devel
    - python-devel
    - cvs
PkgConfigBR:
    - glib-2.0
Configure: reconfigure
ConfigOptions:
    - --with-python
    - --disable-gtk-doc
SubPackages:
    - Name: python
      Summary: Python bindings for the libuser library
      Group: Development/Libraries

    - Name: devel
      Summary: Files needed for developing applications which use libuser
      Group: Development/Libraries
LocaleName: libuser
