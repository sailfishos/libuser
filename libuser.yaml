Name: libuser
Summary: A user and group account administration library
Description: |
  %{summary}.
Version: 0.57.3
Release: 1
Group: System/Base
License: LGPLv2+
URL: https://fedorahosted.org/libuser/
Sources:
    - https://fedorahosted.org/releases/l/i/libuser/%{name}-%{version}.tar.xz
Patches:
    - no_doc.patch

PkgBR:
    - pam-devel
    - gettext-devel
    - python-devel
    - cvs
PkgConfigBR:
    - glib-2.0
    - popt
Configure: reconfigure
ConfigOptions:
    - --with-python
    - --disable-gtk-doc
LocaleName: libuser
SubPackages:
    - Name: python
      Summary: Python bindings for the libuser library
      Group: Development/Libraries
      Description: |
        %{summary}.

    - Name: devel
      Summary: Files needed for developing applications which use libuser
      Group: Development/Libraries
      Description: |
        %{summary}.
